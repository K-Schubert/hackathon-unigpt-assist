{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/chatbot/css/bulma.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Version</title>

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">

</nav>

<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column">
                <div class="box">
                    <div class="content">
                        <!-- Static messages -->
                        <div class="media">
                            <figure class="media-left bot-icon">
                                <p class="image is-48x48">
                                    <img class="is-rounded" src="static/chatbot/images/1547183.png" alt=""/>
                                </p>
                            </figure>
                            <div class="message">
                                How can I help you?
                                <div>
                                    <div class="buttons are-small" style="margin-top: 8px;">
                                        <button class="button is-rounded">Regulations</button>
                                        <button class="button is-rounded">Small</button>

                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="media chat-right">
                            <div class="message">
                                This is just a demo.
                            </div>
                        </div>
                        <div class="media">
                            <figure class="media-left bot-icon">
                                <p class="image is-48x48">
                                    <img class="is-rounded" src="static/chatbot/images/1547183.png" alt="User icon"/>
                                </p>
                            </figure>
                            <div class="message">
                                Oh I see.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="elm-input">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column">
                <div class="box">
                    <div class="field is-grouped">
                        <div class="control is-expanded">
                            <label>
                                <input class="input" type="text" placeholder="Type your message..."/>
                            </label>
                        </div>
                        <div class="control">
                            <button class="button is-info">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
